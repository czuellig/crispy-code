<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Website</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header><h1>website</h1></header>
    <main>
      <!-- Bildfläche -->
      <section>
        <img src="https://picsum.photos/1000/600" alt="random picture" />
      </section>
      <!-- Einstellungen -->
      <section id="controls">
        <div>Breite:<input id="width" type="number" value="600" /></div>
        <div>Höhe:<input id="height" type="number" value="600" /></div>
        <div>
          Blur:<input
            id="range_blur"
            value="0"
            type="range"
            min="0"
            max="10"
            step="1"
          />
        </div>
        <div>Graustufe: <input id="grayscale" type="checkbox" /></div>
        <div><button id="refresh">Neues Bild!</button></div>
      </section>

      <section id="desciption"></section>
    </main>
    <script src="js/script.js"></script>
    <footer>
      <hr style="width: 1000px; border: 1px solid white" />
      <p>&copy; 2024 by livi & cedi</p>
    </footer>
  </body>
</html>
